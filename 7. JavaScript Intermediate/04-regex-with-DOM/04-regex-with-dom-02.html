<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width" />
      <title>Skilvul</title>
</head>
<body>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <button id="btn-submit" style="display: block; margin-top: 10px">
         submit
      </button>
      <script>
         /// EDIT DOWN HERE
         const elInputEmail = document.querySelector("#email");
         const elInputPassword = document.querySelector("#password");
         const elBtnSubmit = document.querySelector("#btn-submit");
         const emailValidate = /^[A-Za-z.]+[\w\d]+@\w+\.\w+/;
         const passwordValidate = /[A-Za-z\d-!$%^&*()_+|~=`{}\[\]:";'<>?,.\/]{8,}/;
         const numberValidate = /[0-9]/

         elBtnSubmit.onclick = function(e) {
            e.preventDefault();

            if(!elInputEmail.value.match(emailValidate)){
               alert("tolong masukan email yang valid");
               elInputPassword.value = "";
            }
            
            else if(elInputPassword.value.match(passwordValidate) && elInputPassword.value.match(numberValidate) ){
               alert("Welcome to The Jungle");
               elInputPassword.value = "";
            }

            else{
               alert("tolong masukan password sesuai ketentuan");
               elInputPassword.value = "";
            }
         }
      </script>
</body>
</html>
